<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa</title>
    <link rel="stylesheet" href="spa.css"><!---css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!----font awesome link-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /><!---aos animation-->
    <link rel="icon" href="images/spa-logo.jpg"><!----tab icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><!---bootstrap link-->
</head>
<body>
  <div id="container"><!---container-->
    <div class="card">
    <!---navbar-->
    <nav class="navBar">
      <div class="left-nav">
        <!---logo-->
        <h1>Serenety</h1>
      </div>
      <div class="right-nav">
        <!---facebook, ig and reserve btn-->
        <div class="right-nav-wrapper">
          <div class="facebook-icon">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </div>
          <div class="instagram-icon">
            <a href="">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
          <div class="reserve-btn">
            <a href="#">
              <button>Reserve Now</button>
            </a>

            <div class="menu-btn">
              <div class="bar bar1"></div>
              <div class="bar bar2"></div>
              <div class="bar bar3"></div>
            </div>
          </div>
      
          
        </div><!---wrapper end-->
      </div>
    </nav><!--nav end-->

    <!----intro page-->
    <section id="home">
      <div class="home-grid">
        <div class="home-grid-content">
          <!---grid content-->
          <div class="home-grid-title">
            <h1>Relaxation at it's finest </h1>
            <p>Welcome to serenety. Enhance your natural beauty with the latest techniques. Love your you!</p>
          </div>
        </div>

        <div class="home-grid-img">
          <!---grid img or set as background-->
          <img src="images/spa-home-img.jpg" alt="icon">
        </div>

        <!---reserve ball-->
        <div class="reserve-ball">
          <p>Reserve</p>
        </div>
        
      </div>
    </section>
    </div>
  </div><!----container end-->

  
  
    



  <script src="spa.js"></script><!---javascript link-->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!---lottie icon script-->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script><!---aos animation script-->
  <script>
    AOS.init(); /***initialize aos script****/
  </script>
  <!---bootstrap javascript code-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</body>
</html>
